<div class="post">
    <div class="row">
        <div class="col-md-8">
            <div class="col-sm-12">
                <div class="panel panel-white post panel-shadow">
                    <div class="post-heading">
                        <div class="pull-left image">
                            <img src="https://via.placeholder.com/150" class="img-circle avatar"
                                alt="user profile image">
                        </div>
                        <div class="pull-left meta">
                            <div class="title h5">
                                <a href="#"><b>username</b></a>
                            </div>
                            <h6 class="text-muted time">N secondi fa</h6>
                        </div>
                        <button mat-icon-button class="post-imp">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </div>
                    <div class="post-image">
                        <img src="https://via.placeholder.com/400x200" class="image" alt="image post">
                    </div>
                    <div class="post-description">
                        <p>descrizione</p>
                        <div class="stats">
                            <button mat-icon-button >
                                <mat-icon>thumb_up</mat-icon>
                            </button>
                            N like

                        </div>
                    </div>
                    <div class="post-footer">
                        <div class="input-group">
                            <input class="form-control" placeholder="Aggiungi un commento" type="text">

                        </div>
                        <ul class="comments-list">
                            <li class="comment">
                                <a class="pull-left" href="#">
                                    <img class="avatar" src="https://bootdey.com/img/Content/user_3.jpg" alt="avatar">
                                </a>
                                <div class="comment-body">
                                    <div class="comment-heading">
                                        <h4 class="user">Full name 1</h4>
                                        <h5 class="time">7 minutes ago</h5>
                                    </div>
                                    <p>This is a comment bla bla bla</p>
                                </div>
                            </li>
                            <li class="comment">
                                <a class="pull-left" href="#">
                                    <img class="avatar" src="https://bootdey.com/img/Content/user_2.jpg" alt="avatar">
                                </a>
                                <div class="comment-body">
                                    <div class="comment-heading">
                                        <h4 class="user">Full name 2</h4>
                                        <h5 class="time">3 minutes ago</h5>
                                    </div>
                                    <p>This is another comment bla bla bla</p>
                                </div>
                            </li>
                            <li class="comment">
                                <a class="pull-left" href="#">
                                    <img class="avatar" src="https://bootdey.com/img/Content/user_3.jpg" alt="avatar">
                                </a>
                                <div class="comment-body">
                                    <div class="comment-heading">
                                        <h4 class="user">Full name 1</h4>
                                        <h5 class="time">10 seconds ago</h5>
                                    </div>
                                    <p>Wow! This is a comment</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <app-category-section></app-category-section>
        </div>
    </div>
</div>
